<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Kore - Tu Coach de Carrera DJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎧</text></svg>">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>DJ Kore</h2>
            <span>Tu Coach de Carrera DJ • En línea</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <p>🎧 <strong>¡Hola! Soy DJ Kore</strong>, tu coach de carrera para DJs de élite. Estoy aquí para ayudarte a dominar el arte del DJing, desde técnicas de mezcla hasta estrategias de carrera. <strong>¿En qué puedo ayudarte hoy?</strong></p>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Pregúntame sobre DJing, mezclas, equipos, carrera..." autocomplete="off">
            <button id="send-btn" title="Enviar mensaje"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
