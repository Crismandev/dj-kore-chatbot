<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Kore - Tu Coach de Carrera DJ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            width: 450px;
            height: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header::before {
            content: 'ðŸŽ§';
            font-size: 2em;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
        }

        .chat-header span {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            color: #2d3436;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #fdcb6e;
        }

        .chat-input-area {
            display: flex;
            padding: 20px;
            background: white;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            border: 2px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        #user-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        #send-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        #send-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        #send-btn::before {
            content: 'â–¶';
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>DJ Kore</h2>
            <span>Tu Coach de Carrera DJ â€¢ En lÃ­nea</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <p>ðŸŽ§ <strong>Â¡Hola! Soy DJ Kore</strong>, tu coach de carrera para DJs de Ã©lite. Estoy aquÃ­ para ayudarte a dominar el arte del DJing, desde tÃ©cnicas de mezcla hasta estrategias de carrera. <strong>Â¿En quÃ© puedo ayudarte hoy?</strong></p>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="PregÃºntame sobre DJing, mezclas, equipos, carrera..." autocomplete="off">
            <button id="send-btn" title="Enviar mensaje"></button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const API_URL = '/api/chat/';

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            if (sender === 'ai') {
                message = processMarkdown(message);
            }
            
            messageElement.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function processMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        async function sendMessageToAI() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            userInput.value = '';
            
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                addMessage('ðŸŽ§ DJ Kore estÃ¡ pensando...', 'ai');
                const thinkingElement = chatMessages.lastElementChild;

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                thinkingElement.remove();
                
                const aiResponse = data.respuesta || 'Lo siento, no pude procesar esa respuesta.';
                addMessage(aiResponse, 'ai');
                
            } catch (error) {
                console.error('Error:', error);
                const thinkingElement = chatMessages.querySelector('.ai-message:last-child');
                if (thinkingElement && thinkingElement.textContent.includes('pensando')) {
                    thinkingElement.remove();
                }
                addMessage('âŒ Error: No se pudo conectar con DJ Kore. Verifica que el servidor estÃ© ejecutÃ¡ndose.', 'ai');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessageToAI);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessageToAI();
            }
        });

        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
